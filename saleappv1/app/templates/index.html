<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>Trang Chủ</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BÁN HÀNG TRỰC TUYẾN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang Chủ</a>
                    </li>
                    {% for c in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{c.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
                <form class="d-flex" method="get" action="/">
                    <input class="form-control me-2" type="text" name="kw" placeholder="Nhập từ khóa">
                    <button class="btn btn-primary" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
</nav>

<section class="container">
    <div class="row" style="padding: 8px">
        {% for p in products %}
        <div class="col-xs-12 col-md-3" style="margin-bottom: 20px ">
            <div class="card" style="height: 600px; width: 310px">
                <img class="card-img-top" src="{{p.image}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">{{p.price}} VND</p>
                </div>
                <div class="card-body" style="border: None; Background-color: White">
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<footer>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Rod Ngo</h1>
        <p>&copy; 2023</p>
    </div>
</footer>
</body>
</html>
